<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartHR Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <!-- Make sure this comes BEFORE your apply_leave page script -->
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <style>
    body { background: #f5f7fa; }
    .sidebar { width: 230px; min-height: 100vh; background: #fff; border-right: 1px solid #d6caca; position: fixed; }
    .sidebar .nav-link { color: #333; }
    .dashboard-content { margin-left: 250px; padding: 32px 24px; }
    .card { border-radius: 18px; border: none; }
    .status-dot { height: 10px; width: 10px; display: inline-block; border-radius: 50%; }
    .dot-green { background: #23c552; }
    .dot-red { background: #f44336; }
    .dot-orange { background: #ff9800; }
    .dot-blue { background: #3399ff; }
    .avatar { width: 46px; height: 46px; border-radius: 50%; object-fit: cover; }
    .department-bar { height: 8px; border-radius: 4px; }
    .bar-uiux { background: #ff6f00; }
    .bar-dev { background: #267af6; }
    .bar-mgmt { background: #ff4b68; }
    .bar-hr { background: #34bfa3; }
    .bar-testing { background: #ffa336; }
    .bar-mkt { background: #f47920; }
    .top-bar-buttons .btn { margin-right: 1rem; }
    .nav-link {
      position: relative;
      color: #333;
      text-decoration: none;
      padding: 8px 16px;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      height: 2px;
      width: 0;
      background-color: #007bff; /* underline color */
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-link:hover {
      color: #007bff;
    }
    
    .nav-link:hover::after {
      width: 70%;
    }
    
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-2">
    <h4 class="mb-4">Unit Management</h4>
    <nav class="nav flex-column">
      <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="nav-link" href="/weight_system">Weight Management</a>
      <a class="nav-link" href="/personnel_information">Personal Information</a>
      <a class="nav-link" href="{{ url_for('mt') }}">MT</a>
      <a class="nav-link" href="#">Accounts</a>
      <a class="nav-link" href="/apply_leave/">Apply Leave</a>
      <a class="nav-link" href="/apply_leave/"> TASK MANAGER</a>
    </nav>
  </div>

  <!-- Main Dashboard Content -->
  <div>
    {% block content %}
    {% endblock %}
  </div>
  <!-- Bootstrap 5 JS Bundle CDN -->
  
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartHR Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <!-- Make sure this comes BEFORE your apply_leave page script -->
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <style>
    body { background: #f5f7fa; }
    .sidebar { width: 230px; min-height: 100vh; background: #d8d5d5; border-right: 1px solid #d6caca; position: fixed; }
    .sidebar .nav-link { color: #333; }
    .dashboard-content { margin-left: 220px; padding: 2px 24px; }
    .card { border-radius: 18px; border: none; }
    .status-dot { height: 10px; width: 10px; display: inline-block; border-radius: 50%; }
    .dot-green { background: #23c552; }
    .dot-red { background: #f44336; }
    .dot-orange { background: #ff9800; }
    .dot-blue { background: #3399ff; }
    .avatar { width: 46px; height: 46px; border-radius: 50%; object-fit: cover; }
    .department-bar { height: 8px; border-radius: 4px; }
    .bar-uiux { background: #ff6f00; }
    .bar-dev { background: #267af6; }
    .bar-mgmt { background: #ff4b68; }
    .bar-hr { background: #34bfa3; }
    .bar-testing { background: #ffa336; }
    .bar-mkt { background: #f47920; }
    .top-bar-buttons .btn { margin-right: 1rem; }
    .nav-link {
      position: relative;
      color: #333;
      text-decoration: none;
      padding: 8px 16px;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      height: 2px;
      width: 0;
      background-color: #007bff; /* underline color */
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-link:hover {
      color: #007bff;
    }
    
    .nav-link:hover::after {
      width: 70%;
    }

    /* Logout Modal Styles */
    .modal-content {
      border-radius: 15px;
    }
    .modal-header {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: white;
      border-radius: 15px 15px 0 0;
      border-bottom: none;
      padding: 20px;
    }

    .modal-title {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .btn-close {
      filter: invert(1);
    }

    .modal-body {
      padding: 30px;
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }

    .modal-footer {
      border-top: none;
      padding: 20px;
      justify-content: center;
      gap: 15px;
    }

    .modal-footer .btn {
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .modal-footer .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-footer .btn-primary {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
    }

    .modal-footer .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }
    label {
      display:flex; /* keeps it inline-block if needed */
       justify-content: start;
      
      margin: 0;             /* optional: remove default margins */
  }
  

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-2">
    <h4 id="dynamicHeading" class="px-3"></h4>
    <nav class="nav flex-column">
      <a class="nav-link active" href="/">Dashboard</a>
      <a class="nav-link" href="/task_manager/"> Task Management</a>
      <a class="nav-link" href="/weight_system">Weight Management</a>
      <a class="nav-link" href="/personnel_information">Personnel Management</a>
      <a class="nav-link" href="{{ url_for('mt') }}">MT Management</a>
      <a class="nav-link" href="/account">Account Management</a>
      <a class="nav-link" href="/apply_leave/">Leave Management</a>
      <a class="nav-link" href="/logout">Logout</a>
    </nav>
  </div>

  <div>
    {% block content %}
    {% endblock %}
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" id="confirmLogout">Yes</button>
        </div>
      </div>
    </div>
  </div>

<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const logoutLink = document.querySelector('a[href="/logout"]');
    const logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
    const confirmLogoutBtn = document.getElementById('confirmLogout');

    logoutLink.addEventListener('click', function(event) {
      event.preventDefault();
      logoutModal.show();
    });

    confirmLogoutBtn.addEventListener('click', function() {
      window.location.href = '/logout';
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', async function() {
      const dynamicHeading = document.getElementById('dynamicHeading');
  
      try {
          const response = await fetch('/api/dashboard_heading');
          const data = await response.json();
  
          // Update the heading dynamically
          dynamicHeading.textContent = data.heading;
      } catch (error) {
          console.error("Error fetching heading:", error);
          dynamicHeading.textContent = "Unit Management"; // fallback
      }
  });
  </script>
  
</body>
</html>

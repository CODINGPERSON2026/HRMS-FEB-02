    <script>
        // API Configuration - USE RELATIVE URL
        const API_BASE_URL = '';  // Same origin - no CORS issues
        const DEFAULT_DATE = new Date().toISOString().split('T')[0]; // Today's date

        const categories = [
            { name: 'OFFR', key: 'offr', isTotal: false, isFirstSection: true },
            { name: 'JCO', key: 'jco', isTotal: false, isFirstSection: true },
            { name: 'JCO(ERE)', key: 'jcoEre', isTotal: false, isFirstSection: true },
            { name: 'OR', key: 'or', isTotal: false, isFirstSection: true },
            { name: 'OR (ERE)', key: 'orEre', isTotal: false, isFirstSection: true },
            { name: 'TOTAL', key: 'firstTotal', isTotal: true, isFirstTotal: true },
            { name: 'O&A OR', key: 'oaOr', isTotal: false, isSecondSection: true },
            { name: 'ATT SUMMIARY', key: 'attSummary', isTotal: false, isSecondSection: true },
            { name: 'ATT OFFR', key: 'attOffr', isTotal: false, isSecondSection: true },
            { name: 'ATT JCO', key: 'attJco', isTotal: false, isSecondSection: true },
            { name: 'ATT OR', key: 'attOr', isTotal: false, isSecondSection: true },
            { name: 'TOTAL', key: 'secondTotal', isTotal: true, isSecondTotal: true },
            { name: 'G/TOTAL', key: 'grandTotal', isTotal: true, isGrandTotal: true }
        ];

        const columnCount = 17;
        let data = {};
        let currentDate = DEFAULT_DATE;
        let isDataModified = false;
        let userCompany = '';

        // Column indices for calculations
        const COL_INDICES = {
            AUTH: 0,
            HS: 1,
            POSTED_STR: 2,
            LVE: 3,
            COURSE: 4,
            DET: 5,
            MH: 6,
            SICK_LVE: 7,
            EX: 8,
            TD: 9,
            ATT: 10,
            AWL_OSL_JC: 11,
            T_OUT: 12,
            PRESENT_DET: 13,
            PRESENT_UNIT: 14,
            DUES_IN: 15,
            DUES_OUT: 16
        };

        // API Helper Functions
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const url = `${API_BASE_URL}${endpoint}`;
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Request Error:', error);
                throw error;
            }
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'flex';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        function updateDateDisplay() {
            const date = new Date(currentDate);
            const formatted = date.toLocaleDateString('en-US', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric' 
            });
            document.getElementById('reportDateDisplay').textContent = formatted;
            // Note: We removed the currentDate input from the DOM, so we don't need to update it
        }

        function initData() {
            categories.forEach(cat => {
                if (!cat.isTotal) {
                    data[cat.key] = Array(columnCount).fill(0);
                }
            });
        }

        // Calculate T/OUT for a single row
        function calculateTOut(rowData) {
            const postedStr = rowData[COL_INDICES.POSTED_STR] || 0;
            const lve = rowData[COL_INDICES.LVE] || 0;
            const course = rowData[COL_INDICES.COURSE] || 0;
            const mh = rowData[COL_INDICES.MH] || 0;
            const sickLve = rowData[COL_INDICES.SICK_LVE] || 0;
            const ex = rowData[COL_INDICES.EX] || 0;
            const td = rowData[COL_INDICES.TD] || 0;
            const att = rowData[COL_INDICES.ATT] || 0;
            const awlOslJc = rowData[COL_INDICES.AWL_OSL_JC] || 0;
            
            // T/OUT = POSTED/STR - (LVE + COURSE + MH + SICK/LVE + EX + TD + ATT + AWL/OSL/JC)
            const deductions = lve + course + mh + sickLve + ex + td + att + awlOslJc;
            const tOut = postedStr - deductions;
            return Math.max(0, tOut);
        }

        // Calculate Present Unit for a single row
        function calculatePresentUnit(rowData) {
            const postedStr = rowData[COL_INDICES.POSTED_STR] || 0;
            const tOut = calculateTOut(rowData);
            
            // PRESENT/STR UNIT = POSTED/STR - T/OUT
            const presentUnit = postedStr - tOut;
            return Math.max(0, presentUnit);
        }

        // Get Present Det (same as DET column)
        function getPresentDet(rowData) {
            return rowData[COL_INDICES.DET] || 0;
        }

        // Calculate all values for a row
        function getCalculatedRowValues(rowData) {
            const tOut = calculateTOut(rowData);
            const presentDet = getPresentDet(rowData);
            const presentUnit = calculatePresentUnit(rowData);
            
            // Return just the calculated values for columns 12, 13, 14
            return {
                tOut: tOut,
                presentDet: presentDet,
                presentUnit: presentUnit
            };
        }

        // Calculate totals by summing columns from individual rows
        function calculateFirstTotal(columnIndex) {
            let total = 0;
            const firstSectionCategories = categories.filter(cat => cat.isFirstSection && !cat.isTotal);
            
            firstSectionCategories.forEach(cat => {
                if (data[cat.key] && data[cat.key].length > columnIndex) {
                    if (columnIndex === COL_INDICES.T_OUT) {
                        total += calculateTOut(data[cat.key]);
                    } else if (columnIndex === COL_INDICES.PRESENT_DET) {
                        total += getPresentDet(data[cat.key]);
                    } else if (columnIndex === COL_INDICES.PRESENT_UNIT) {
                        total += calculatePresentUnit(data[cat.key]);
                    } else {
                        total += data[cat.key][columnIndex] || 0;
                    }
                }
            });
            
            return total;
        }

        function calculateSecondTotal(columnIndex) {
            let total = 0;
            const secondSectionCategories = categories.filter(cat => cat.isSecondSection && !cat.isTotal);
            
            secondSectionCategories.forEach(cat => {
                if (data[cat.key] && data[cat.key].length > columnIndex) {
                    if (columnIndex === COL_INDICES.T_OUT) {
                        total += calculateTOut(data[cat.key]);
                    } else if (columnIndex === COL_INDICES.PRESENT_DET) {
                        total += getPresentDet(data[cat.key]);
                    } else if (columnIndex === COL_INDICES.PRESENT_UNIT) {
                        total += calculatePresentUnit(data[cat.key]);
                    } else {
                        total += data[cat.key][columnIndex] || 0;
                    }
                }
            });
            
            return total;
        }

        function calculateGrandTotal(columnIndex) {
            // Grand total is sum of firstTotal and secondTotal
            return calculateFirstTotal(columnIndex) + calculateSecondTotal(columnIndex);
        }

        // Create input cell with larger size
        function createInputCell(categoryKey, columnIndex) {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = '0';
            input.step = '1';
            input.value = data[categoryKey] ? (data[categoryKey][columnIndex] || 0) : 0;
            input.dataset.category = categoryKey;
            input.dataset.column = columnIndex;
            input.style.fontSize = '14px';
            input.style.height = '42px';
            input.style.padding = '12px 8px';
            
            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                const category = e.target.dataset.category;
                const column = parseInt(e.target.dataset.column);
                
                data[category][column] = isNaN(value) ? 0 : value;
                
                // Update calculated columns if relevant input changed
                if (column === COL_INDICES.POSTED_STR || 
                    column === COL_INDICES.LVE || 
                    column === COL_INDICES.COURSE || 
                    column === COL_INDICES.DET || 
                    column === COL_INDICES.MH || 
                    column === COL_INDICES.SICK_LVE || 
                    column === COL_INDICES.EX || 
                    column === COL_INDICES.TD || 
                    column === COL_INDICES.ATT || 
                    column === COL_INDICES.AWL_OSL_JC) {
                    
                    // Update calculated values display for this row
                    updateCalculatedValuesForRow(category);
                }
                
                // Update all totals
                updateAllTotals();
                updateStats();
                isDataModified = true;
            });
            
            return input;
        }

        // Create calculated value cell (for T/OUT, PRESENT DET, PRESENT UNIT)
        function createCalculatedCell(categoryKey, columnIndex) {
            const span = document.createElement('span');
            span.className = 'calculated-value';
            span.id = `${categoryKey}_${columnIndex}`;
            span.style.display = 'flex';
            span.style.alignItems = 'center';
            span.style.justifyContent = 'center';
            span.style.height = '42px';
            span.style.fontWeight = '600';
            span.style.fontSize = '14px';
            
            // Set color based on column
            if (columnIndex === COL_INDICES.T_OUT) {
                span.style.color = '#2c5282'; // Blue for T/OUT
                span.title = "Calculated: POSTED/STR - (LVE + COURSE + MH + SICK/LVE + EX + TD + ATT + AWL/OSL/JC)";
            } else if (columnIndex === COL_INDICES.PRESENT_DET) {
                span.style.color = '#2d3748'; // Dark gray for PRESENT DET
                span.title = "Same as DET column value";
            } else if (columnIndex === COL_INDICES.PRESENT_UNIT) {
                span.style.color = '#22543d'; // Green for PRESENT UNIT
                span.title = "Calculated: POSTED/STR - T/OUT";
            }
            
            return span;
        }

        // Update calculated values for a specific row
        function updateCalculatedValuesForRow(categoryKey) {
            const rowData = data[categoryKey] || Array(columnCount).fill(0);
            const calculated = getCalculatedRowValues(rowData);
            
            // Update T/OUT display
            const tOutElement = document.getElementById(`${categoryKey}_${COL_INDICES.T_OUT}`);
            if (tOutElement) {
                tOutElement.textContent = calculated.tOut;
            }
            
            // Update PRESENT DET display
            const presentDetElement = document.getElementById(`${categoryKey}_${COL_INDICES.PRESENT_DET}`);
            if (presentDetElement) {
                presentDetElement.textContent = calculated.presentDet;
            }
            
            // Update PRESENT UNIT display
            const presentUnitElement = document.getElementById(`${categoryKey}_${COL_INDICES.PRESENT_UNIT}`);
            if (presentUnitElement) {
                presentUnitElement.textContent = calculated.presentUnit;
            }
        }

        // Update all total rows
        function updateAllTotals() {
            // Update first total
            for (let i = 0; i < columnCount; i++) {
                const firstTotalElement = document.getElementById(`firstTotal_${i}`);
                if (firstTotalElement) {
                    firstTotalElement.textContent = calculateFirstTotal(i);
                }
            }
            
            // Update second total
            for (let i = 0; i < columnCount; i++) {
                const secondTotalElement = document.getElementById(`secondTotal_${i}`);
                if (secondTotalElement) {
                    secondTotalElement.textContent = calculateSecondTotal(i);
                }
            }
            
            // Update grand total
            for (let i = 0; i < columnCount; i++) {
                const grandTotalElement = document.getElementById(`grandTotal_${i}`);
                if (grandTotalElement) {
                    grandTotalElement.textContent = calculateGrandTotal(i);
                }
            }
        }

        function createTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            categories.forEach(cat => {
                const tr = document.createElement('tr');
                
                // Apply row styling
                if (cat.isTotal) {
                    if (cat.isGrandTotal) {
                        tr.className = 'grand-total-row';
                    } else {
                        tr.className = 'total-row';
                    }
                }

                // Category cell
                const tdCat = document.createElement('td');
                tdCat.className = 'category-cell';
                tdCat.textContent = cat.name;
                tr.appendChild(tdCat);

                // Data cells for each column
                for (let columnIndex = 0; columnIndex < columnCount; columnIndex++) {
                    const td = document.createElement('td');
                    
                    if (cat.isTotal) {
                        // For total rows (firstTotal, secondTotal, grandTotal)
                        const span = document.createElement('span');
                        span.className = 'calculated-value';
                        span.id = `${cat.key}_${columnIndex}`;
                        span.style.height = '42px';
                        span.style.display = 'flex';
                        span.style.alignItems = 'center';
                        span.style.justifyContent = 'center';
                        
                        if (cat.isFirstTotal) {
                            span.textContent = calculateFirstTotal(columnIndex);
                        } else if (cat.isSecondTotal) {
                            span.textContent = calculateSecondTotal(columnIndex);
                        } else if (cat.isGrandTotal) {
                            span.textContent = calculateGrandTotal(columnIndex);
                        }
                        
                        td.appendChild(span);
                    } else {
                        // For regular input rows
                        if (columnIndex === COL_INDICES.T_OUT || 
                            columnIndex === COL_INDICES.PRESENT_DET || 
                            columnIndex === COL_INDICES.PRESENT_UNIT) {
                            
                            // These are calculated columns - show as calculated values
                            const calculatedCell = createCalculatedCell(cat.key, columnIndex);
                            td.appendChild(calculatedCell);
                        } else {
                            // These are input columns
                            const inputCell = createInputCell(cat.key, columnIndex);
                            td.appendChild(inputCell);
                        }
                    }
                    
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            });
            
            // Initialize calculated values for all rows
            categories.forEach(cat => {
                if (!cat.isTotal) {
                    updateCalculatedValuesForRow(cat.key);
                }
            });
        }

        function updateStats() {
            document.getElementById('totalAuth').textContent = calculateGrandTotal(COL_INDICES.AUTH);
            document.getElementById('presentUnit').textContent = calculateGrandTotal(COL_INDICES.PRESENT_UNIT);
            // Add Total Out to stats
            document.getElementById('totalOut').textContent = calculateGrandTotal(COL_INDICES.T_OUT);
        }

        // Get user info
        async function getUserInfo() {
            try {
                const response = await apiRequest('/api/user-info');
                if (response.success) {
                    userCompany = response.company || '';
                    console.log("User company:", userCompany);
                }
            } catch (error) {
                console.log("Could not get user info");
            }
        }

        async function loadDataForDate(date) {
            try {
                showLoading(true);
                showStatus('Loading parade state data...', 'info');
                
                const response = await apiRequest(`/api/parade-state/get/${date}`);
                
                if (response.success && response.data) {
                    const loadedData = response.data.data;
                    currentDate = loadedData.date || date;
                    userCompany = response.data.company || '';
                    
                    // Parse loaded data
                    initData();
                    for (const [category, values] of Object.entries(loadedData)) {
                        if (data.hasOwnProperty(category)) {
                            data[category] = values.slice(0, columnCount);
                        }
                    }
                    
                    // Update UI
                    updateDateDisplay();
                    createTable();
                    updateStats();
                    isDataModified = false;
                    
                    showStatus(`Loaded parade state for ${currentDate}`, 'success');
                } else {
                    // No data found - initialize fresh
                    initData();
                    createTable();
                    updateStats();
                    isDataModified = false;
                    
                    showStatus(`No existing data for ${date}. You can enter new data.`, 'warning');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`Failed to load data: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function loadDataForCurrentDate() {
            // Since we removed the currentDate input, we'll use today's date or searchDate
            const dateInput = document.getElementById('searchDate');
            if (dateInput && dateInput.value) {
                loadDataForDate(dateInput.value);
            } else {
                loadDataForDate(currentDate);
            }
        }

        async function searchByDate() {
            const searchDate = document.getElementById('searchDate').value;
            if (!searchDate) {
                showStatus('Please select a date to search', 'error');
                return;
            }

            try {
                showLoading(true);
                const response = await apiRequest(`/api/parade-state/get/${searchDate}`);
                
                if (response.success) {
                    currentDate = searchDate;
                    loadDataForDate(searchDate);
                } else {
                    showStatus(`No data found for ${searchDate}`, 'warning');
                }
            } catch (error) {
                console.error('Error searching:', error);
                showStatus(`Search failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function showAllRecords() {
            try {
                showLoading(true);
                showStatus('Loading all records...', 'info');
                
                const response = await apiRequest('/api/parade-state/list?limit=50');
                
                if (response.success) {
                    const results = response.data;
                    const resultsGrid = document.getElementById('resultsGrid');
                    const searchResults = document.getElementById('searchResults');
                    
                    resultsGrid.innerHTML = '';
                    
                    if (results.length === 0) {
                        resultsGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px; color: #666;">No records found</div>';
                    } else {
                        results.forEach(result => {
                            const card = document.createElement('div');
                            card.className = 'result-card';
                            card.innerHTML = `
                                <div class="result-date">${result.report_date}</div>
                                <div class="result-meta">
                                    <div><strong>Auth:</strong> ${result.total_auth || 0}</div>
                                    <div><strong>Present:</strong> ${result.total_present || 0}</div>
                                    <div><strong>Created:</strong> ${new Date(result.created_at).toLocaleDateString()}</div>
                                </div>
                            `;
                            card.onclick = () => {
                                currentDate = result.report_date;
                                loadDataForDate(result.report_date);
                                hideResults();
                            };
                            resultsGrid.appendChild(card);
                        });
                    }
                    
                    searchResults.classList.add('active');
                    showStatus(`Loaded ${results.length} records`, 'success');
                }
                
            } catch (error) {
                console.error('Error loading records:', error);
                showStatus(`Failed to load records: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function hideResults() {
            document.getElementById('searchResults').classList.remove('active');
        }

        async function saveData() {
            try {
                showLoading(true);
                showStatus('Saving data...', 'info');
                
                // Prepare data to send (only user-input columns)
                const payloadData = {};
                const inputCategories = ['offr', 'jco', 'jcoEre', 'or', 'orEre', 'oaOr', 'attSummary', 'attOffr', 'attJco', 'attOr'];
                
                inputCategories.forEach(category => {
                    const rowData = data[category] || Array(columnCount).fill(0);
                    
                    // Send the data as is - backend will calculate T/OUT, PRESENT DET, PRESENT UNIT
                    // We include all columns, but columns 12, 13, 14 will be overwritten by backend calculations
                    payloadData[category] = rowData;
                });
                
                const payload = {
                    date: currentDate,
                    data: payloadData
                };

                console.log("Sending data to backend:", payload);
                
                const response = await apiRequest('/api/parade-state/save', 'POST', payload);
                
                if (response.success) {
                    isDataModified = false;
                    showStatus(`Data saved successfully for ${currentDate}`, 'success');
                    
                    // Reload to get calculated values from backend
                    setTimeout(() => {
                        loadDataForDate(currentDate);
                    }, 500);
                } else {
                    showStatus(`Save failed: ${response.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Error saving data:', error);
                showStatus(`Save failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function exportToCSV() {
            try {
                showStatus('Preparing CSV export...', 'info');
                
                // Create a temporary link for download
                const downloadLink = document.createElement('a');
                downloadLink.href = `/api/parade-state/export-csv/${currentDate}`;
                downloadLink.download = `parade_state_${currentDate}.csv`;
                downloadLink.style.display = 'none';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                showStatus('CSV exported successfully', 'success');
                
            } catch (error) {
                console.error('Error exporting CSV:', error);
                showStatus(`Export failed: ${error.message}`, 'error');
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('searchDate').value = today;
            currentDate = today;
            
            // Get user info (optional)
            await getUserInfo();
            
            // Initialize data
            initData();
            createTable();
            updateDateDisplay();
            updateStats();
            
            // Load today's data if available
            loadDataForDate(today);
            
            // Warn user before leaving if data is modified
            window.addEventListener('beforeunload', (e) => {
                if (isDataModified) {
                    e.preventDefault();
                    e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                }
            });
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl+S to save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    saveData();
                }
                // Escape to hide search results
                if (e.key === 'Escape') {
                    hideResults();
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 CORPS LOGIN</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 1100px;
            height: 80%;
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.25);
        }

        /* LEFT SIDE WITH IMAGE â€” KEEPING THIS */
        .flag-section {
            width: 55%;
            background: url('/chinar.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* REMOVED .flag-text and animation */

        .login-section {
            width: 45%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .login-section h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .sub-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
            text-align: center;
        }

        .logo-holder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px auto;
            overflow: hidden;
            background: #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 50px 14px 45px;
            border-radius: 12px;
            border: 1.5px solid #ccc;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26,115,232,0.2);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 19px;
            color: #666;
        }

        .password-eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 19px;
            color: #666;
            transition: color 0.3s;
        }

        .password-eye:hover {
            color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #1a73e8;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0d47a1;
        }

        @media (max-width: 992px) {
            .container { flex-direction: column; height: auto; }
            .flag-section, .login-section { width: 100%; height: 300px; }
            .login-section { padding: 40px 30px; }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Left Side - Image (flag-section stays) -->
        <div class="flag-section"></div>

        <!-- Login Section -->
        <div class="login-section">

            <div class="logo-holder">
                <img src="/download.jfif" alt="15 Corps Logo">
            </div>

            <h2>WELCOME TO HRMS</h2>
            <div class="sub-text">Please enter your credentials</div>

            <form action="/admin_login" method="POST">

                <div class="input-group">
                    <i class="fa fa-envelope input-icon"></i>
                    <input type="email" name="email" placeholder="Enter Email" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="fa fa-lock input-icon"></i>
                    <input type="password" name="password" id="passwordField" placeholder="Enter Password" required>
                    <i class="fa fa-eye-slash password-eye" id="togglePassword"></i>
                </div>

                <button type="submit">LOGIN</button>
            </form>

        </div>
    </div>

    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("passwordField");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                passwordField.type = "password";
                togglePassword.classList.replace("fa-eye", "fa-eye-slash");
            }
        });
    </script>

</body>
</html>

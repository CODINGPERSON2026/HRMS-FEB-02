<!-- ================= HEADER WITH LEFT & RIGHT LOGO ================= -->

<style>
    .page-title {
        height: 130px;
        background: linear-gradient(135deg, #3c425c 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);

        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
    }

    .title-section {
        text-align: center;
        flex: 1;
    }

    .page-title h3 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
    }

    .page-title p {
        margin: 0.5rem 0 0 0;
        opacity: 0.95;
        font-size: 1rem;
    }

    .org-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        border-radius: 20%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .org-logo:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 768px) {
        .page-title {
            flex-direction: column;
            height: auto;
            text-align: center;
        }

        .org-logo {
            width: 90px;
            height: 90px;
        }

        .title-section {
            order: 2;
        }
    }
</style>

<div class="page-title">
    <img src="/static/image_for_login_page/rt.jpg"
         class="org-logo"
         alt="Left Logo">

    <div class="title-section">
        <h3 class="fw-bold">{{ header }}</h3>
        <p id="para">{{ subscript }}</p>
    </div>

    <img src="/static/image_for_login_page/chinar.jpg"
         class="org-logo"
         alt="Right Logo">
</div>
